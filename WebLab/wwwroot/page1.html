    <main class="container">
        <h3>Список</h3>
        <ol type="A">
            <li>элемент 1 списка</li>
            <li>элемент 2 списка</li>
        </ol>
        <hr />
        <h3>Форма</h3>
        <form method="get">
            <table width="100%">
                <tr>
                    <td width="20%"></td>
                    <td>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="check1" name="check1">
                            <label class="form-check-label" for="check1">Чек-бокс 1</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="check2" name="check2">
                            <label class="form-check-label" for="check2">Чек-бокс 2</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div class="form-group form-check-inline">
                            <input type="radio" class="form-check-input" name="radios" id="radio1" value="rad1">
                            <label class="form-check-label" for="radio1">Радио-1</label>
                        </div>
                        <div class="form-group form-check-inline">
                            <input type="radio" class="form-check-input" name="radios" id="radio2" value="rad2">
                            <label class="form-check-label" for="radio2">Радио-2</label>
                        </div>
                        <div class="form-group form-check-inline">
                            <input type="radio" class="form-check-input" name="radios" id="radio3" value="rad3">
                            <label class="form-check-label" for="radio2">Радио-3</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">
                        <div class="form-group">Логин:</div>
                    </td>
                    <td>
                        <div class="form-group">
                            <input name="login" class="form-control" placeholder="Введите логин">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">
                        <div class="form-group">Пароль:</div>
                    </td>
                    <td>
                        <div class="form-group">
                            <input name="password" class="form-control" type="password" placeholder="Введите пароль">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div class="form-group">
                            <input class="btn-info" type="submit" value="Отправить">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
